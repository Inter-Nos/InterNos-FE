version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: internos-fe:latest
    container_name: internos-fe
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_A=${NEXT_PUBLIC_API_A:-https://api.internos.app/a/v1}
      - NEXT_PUBLIC_API_B=${NEXT_PUBLIC_API_B:-https://api.internos.app/b/v1}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Inter Nos}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

